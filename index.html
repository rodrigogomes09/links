<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
</head>
<body>
    <h1>Redirecionando...</h1>

    <script>
        // Função que vai pegar os parâmetros da URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const partner = params.get('partner');
            const referal = params.get('referal');
            
            // Se os parâmetros "partner" e "referal" existirem
            if (partner && referal) {
                // A URL para onde queremos redirecionar, com base nos parâmetros
                let redirectUrl = `https://meusite.com/${partner}?ref=${referal}`;
                // Redireciona para o link
                window.location.href = redirectUrl;
            } else {
                // Caso não tenha parâmetros, redireciona para uma URL padrão
                window.location.href = 'https://meusite.com/default';
            }
        }

        // Chama a função assim que a página for carregada
        window.onload = getQueryParams;
    </script>
</body>
</html>
